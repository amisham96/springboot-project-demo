---
#ansy playbook start with three dash
-
###this minus in yaml indicate a list of items. the play contains a list of play
  hosts: client
  vars:
    container_count: 4
    default_container_name: myconatiner 
    default_container_image: a30sham/customapp
    default_container_command: sleep 1
  tasks:
    - name: update the vm 
      apt:
        name: aptitude
        state: latest
        update_cache: true
    - name: install the required package 
      apt:
        pkg:
          - ca-certificates
          - curl
          - gnupg
          - lsb-release
        state: latest 
        update_cache: true
    - name: add docker gpg key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present 

    - name: download docker repo 
      apt_repository: 
        repo: deb https://download.docker.com/linux/ubuntu focal stable
        state: present 
    - name: install docker package 
      apt: 
        name: docker-ce 
        state: latest 
        update_cache: true 
    - name: install python pip package
      apt: 
        name: python3-pip
        state: present
    - name: install docker module for python 
      pip:
        name: docker 
  
    - name: download the docker image
      docker_image:
        name: "{{default_container_image}}"
        source: pull 
    - name: run the docker container 
      docker_container:
        name: "{{default_container_name}}{{item}}"
        image: "{{default_container_image}}"
        command: "{{default_container_command}}"
      with_sequence: count={{container_count}}
